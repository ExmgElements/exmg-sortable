<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./exmg-sortable-mixin.html">
<script>
'use strict';
{
  /**
   * The `<exmg-sortable>` element Enables drag and drop sorting of nodes in a list, table or any other set of
   * elements.
   *
   * ```html
   * <exmg-sortable items="{{foo}}" item-selector="li">
   *  <ul>
   *    <template is="dom-repeat" items="[[foo]]">
   *      <li>[[item.bar]]</li>
   *    </template>
   *  </ul>
   * </exmg-sortable>
   * ```
   *
   * @customElement
   * @polymer
   * @memberof Exmg
   * @appliesMixin Exmg.SortableMixin
   * @demo demo/index.html
   */
  class SortableElement extends Exmg.SortableMixin(Polymer.Element) {

    static get is() {
      return 'exmg-sortable';
    }

    static get template() {
      return `
        <style>
        :host {
          position: relative;
          display: block;
        }
        </style>
        <slot></slot>
      `;
    }
  }

  window.customElements.define(SortableElement.is, SortableElement);

  /**
   * @namespace Exmg
   */
  Exmg.SortableElement = SortableElement;
}
</script>
